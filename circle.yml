machine:
  services:
    - docker

test:
  post:
    - docker build -t ultimate-angular .

deployment:
  release:
    branch: master
    commands:
      - docker tag ultimate-angular $DOCKER_RELEASE/ultimate-angular
      - docker login -u $DOCKER_USER -p $DOCKER_PASS -e $DOCKER_EMAIL $DOCKER_RELEASE
      - docker push $DOCKER_RELEASE/ultimate-angular
  snapshot:
    branch: /.*/
    commands:
      - docker tag ultimate-angular $DOCKER_SNAPSHOT/ultimate-angular
      - docker login -u $DOCKER_USER -p $DOCKER_PASS -e $DOCKER_EMAIL $DOCKER_SNAPSHOT
      - docker push $DOCKER_SNAPSHOT/ultimate-angular
